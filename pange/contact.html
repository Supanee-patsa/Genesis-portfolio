   <!--main section-->
   <main>
    <!--Header section-->
    <div class="header">
      <section>
        <h1 class="header__title">Full set of great
          features to make your
          product fresh  
        </h1>
        <p class="header__info">
          Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.
        </p>
      </section>

<!-- Contact Form -->
      <section>
        <form class="header__info" action="#" method="get">
              <label for="name"></label>
              <input
                type="text"
                name="name"
                id="name" 
                placeholder="Name"
                required
              />

              <label for="email"></label>
              <input
                type="email"
                name="email"
                id="email" 
                placeholder="Email"
                required
              />
            
              <label for="message"></label>
              <textarea
                name="message"
                id="message"
                placeholder="Message"
              ></textarea><br>
          <button class="btn" type="submit">Submit</button>  
        </form>
      </section>
    </div>
    </main>

    <!--Image section-->
    <section>
      <img
        src="/images/Map.png"
        alt="A map for company's address"
        width="1110px"
        height="570px"
      />
